# This is a basic workflow that is manually triggered.
# It would be used execute onetimer/manual tasks.
name: Staging - Custom tasks

on:
  workflow_dispatch:
    inputs:
      task_name:
        description: 'Provide name of the task with namespace (eg: custom_task:create_sample_articles)'
        required: true
      xxt_all:
        description: 'xxt-all'
        required: false
        type: boolean
      xxt_sg:
        description: 'xxt-sg'
        required: false
        type: boolean
      xxt_my:
        description: 'xxt-my'
        required: false
        type: boolean
      xxt_hk:
        description: 'xxt-hk'
        required: false
        type: boolean
      xxtup_all:
        description: 'xxtup-all'
        required: false
        type: boolean
      xxtup_sg:
        description: 'xxtup-sg'
        required: false
        type: boolean
      xxtup_my:
        description: 'xxtup-my'
        required: false
        type: boolean
      xxtup_hk:
        description: 'xxtup-hk'
        required: false
        type: boolean
      sandbox2:
        description: 'sandbox2'
        required: false
        type: boolean
      #sgscan:
        #description: 'sgscan'
        #required: false
        #type: boolean

jobs:
  execute_task:
    name: Custom task execution
    runs-on: ubuntu-latest
    concurrency: staging_environment
    environment: staging
    env:
      # Servers
      STAGING_SERVER_IP_ONE: ${{ secrets.SG_STAGING_SERVER_IP_ONE }}
      STAGING_SERVER_IP_TWO: ${{ secrets.SG_STAGING_SERVER_IP_TWO }}
      # User inputs
      XXT_ALL: ${{ github.event.inputs.xxt_all }}
      XXT_SG: ${{ github.event.inputs.xxt_sg }}
      XXT_MY: ${{ github.event.inputs.xxt_my }}
      XXT_HK: ${{ github.event.inputs.xxt_hk }}
      XXTUP_ALL: ${{ github.event.inputs.xxtup_all }}
      XXTUP_SG: ${{ github.event.inputs.xxtup_sg }}
      XXTUP_MY: ${{ github.event.inputs.xxtup_my }}
      XXTUP_HK: ${{ github.event.inputs.xxtup_hk }}
      SANDBOX2: ${{ github.event.inputs.sandbox2 }}
      #SGSCAN: ${{ github.event.inputs.sgscan }}

    steps:
      - name: Install Github actions key to runner
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_GITHUB_ACTIONS }}
          name: github-actions
          known_hosts: unnecessary

      - name: Checkout the source code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true

      - name: Executing custom task on staging: - ${{ github.event.inputs.task_name }}
        working-directory:
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-actions
          bundle exec cap staging deploy:execute_custom_task["${{ github.event.inputs.task_name }}"]
