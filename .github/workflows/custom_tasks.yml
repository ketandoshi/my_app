# This is a basic workflow that is manually triggered.
# It would be used execute onetimer/manual tasks.
name: Staging - Custom tasks

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      task_name:
        # Friendly description to be shown in the UI instead of 'task_name'
        description: 'Provide name of the task'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  execute_task:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Executing custom task on staging
        run: |
          echo "Task provided: ${{ github.event.inputs.task_name }}"
          RAILS_ENV=staging bundle exec rake "${{ github.event.inputs.task_name }}"
