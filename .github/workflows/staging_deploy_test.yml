name: Staging - Deploy To staging

on:
  workflow_dispatch:
    branches: [ main ]

jobs:
  deploy:
    name: Test Capistrano Deploy to Staging Server
    runs-on: ubuntu-latest
    concurrency: staging_environment
    environment: staging
    env:
      STAGING_SERVER_IP_ONE: ${{ secrets.SG_STAGING_SERVER_IP_ONE }}
      STAGING_SERVER_IP_TWO: ${{ secrets.SG_STAGING_SERVER_IP_TWO }}

    steps:
      - name: Install Github actions key to runner
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_GITHUB_ACTIONS }}
          name: github-actions
          known_hosts: unnecessary

      - name: Checkout the source code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true

      - name: Deploy to staging
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-actions
          bundle exec cap staging deploy

      - name: DB migration
        if: ${{ success() }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-actions
          bundle exec cap staging deploy:migrate

      - name: Restart server
        if: ${{ success() }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/github-actions
          bundle exec cap staging deploy:restart
